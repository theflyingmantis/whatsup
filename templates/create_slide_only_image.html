{% extends "layout.html" %}
{% block title %}Only Image{% endblock %}
{% block content %}
	<h1>Screenshot here</h1>
	<form method="POST">
		Title: <input type="text" name="title" placeholder="title" required>
		Background Image URL: <input type="url" name="url" placeholder="Enter the url for Background image to be shown" required>
		Time to be shown (in ms): <input type="number" name="time" placeholder="Display time for slide in milli second" required>
		<input type="submit">
	</form>
{% endblock %}
