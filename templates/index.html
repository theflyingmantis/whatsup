<!DOCTYPE html>
<html>
	<head>
		<title>Whatsup</title>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/fullpage.css')}}" />
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/whats_up.css')}}" />
		<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
	</head>
	<body>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/fullpage.js')}}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='js/fullpageSettings.js')}}"></script>
		<div id="fullpage">
			<div class="section" id="main">
				
				<div class="slide" id="slide-5">
				    <iframe style="position:fixed; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"
				    src="https://app.datadoghq.com/screen/110384/new-allocation-dashboard?page=0&is_auto=false&from_ts=1544503080000&to_ts=1544506680000&live=true">
				    </iframe>
				    
				    <script type="text/javascript">
				    	var iframe = document.getElementsByTagName('iframe')[0];
				    	var url = iframe.src;
				    	var getData = function (data) {
				    	    if (data && data.query && data.query.results && data.query.results.resources && data.query.results.resources.content && data.query.results.resources.status == 200) loadHTML(data.query.results.resources.content);
				    	    else if (data && data.error && data.error.description) loadHTML(data.error.description);
				    	    else loadHTML('Error: Cannot load ' + url);
				    	};
				    	var loadURL = function (src) {
				    	    url = src;
				    	    var script = document.createElement('script');
				    	    script.src = 'https://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20data.headers%20where%20url%3D%22' + encodeURIComponent(url) + '%22&format=json&diagnostics=true&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys&callback=getData';
				    	    document.body.appendChild(script);
				    	};
				    	var loadHTML = function (html) {
				    	    iframe.src = 'about:blank';
				    	    iframe.contentWindow.document.open();
				    	    iframe.contentWindow.document.write(html.replace(/<head>/i, '<head><base href="' + url + '"><scr' + 'ipt>document.addEventListener("click", function(e) { if(e.target && e.target.nodeName == "A") { e.preventDefault(); parent.loadURL(e.target.href); } });</scr' + 'ipt>'));
				    	    iframe.contentWindow.document.close();
				    	} 
				    	loadURL(iframe.src);
				    </script>
				   </div>
				   <!-- <div class="slide" id="slide-1">
					<iframe 
				    src="https://www.datadoghq.com/">
				    </iframe>
				</div>  -->
				</div>
			</div>
		</div>
		
		<!-- <script type="text/javascript" src="{{ url_for('static', filename='js/whatsupCore.js')}}"></script> -->
	</body>
</html>
